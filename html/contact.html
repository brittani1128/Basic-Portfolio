<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Brittani Slimp - Portfolio Site</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="header">
        <h1>Brittani Slimp</h1> <!--does h1 need its own div?-->

            <button>About</button>
            <button>Portfolio</button>
            <button>Contact</button>
        </nav>       
    </div>
    
    <hr>

    <div class="main">
        <h2>Contact</h2>

        <form>

             <h3>Message</h4>
             <textarea type="text" name="message"></textarea>
             <button class="submit">Submit</button>
        </form>
    </div>

    <footer>
        <h6>Copyright</h6>
    </footer>
    

</body>
